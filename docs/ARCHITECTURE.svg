<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <style>
    .box { fill:#f4f6f8; stroke:#2b6cb0; stroke-width:2; rx:8; }
    .title { font: bold 14px sans-serif; fill:#0b2f6b }
    .text { font: 12px sans-serif; fill:#0b2f6b }
    .arrow { stroke:#333; stroke-width:2; fill:none; marker-end:url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- UI -->
  <rect x="40" y="40" width="200" height="70" class="box" />
  <text x="60" y="60" class="title">Streamlit UI</text>
  <text x="60" y="80" class="text">main.py (frontend)</text>

  <!-- Orchestrator -->
  <rect x="320" y="30" width="260" height="110" class="box" />
  <text x="340" y="55" class="title">Architect Agent</text>
  <text x="340" y="75" class="text">ai_agents/architect_agent.py</text>
  <text x="340" y="95" class="text">Intent detection · RAG · Routing · DB</text>

  <!-- Agent Manager -->
  <rect x="320" y="160" width="260" height="90" class="box" />
  <text x="340" y="185" class="title">Agent Manager / Crew</text>
  <text x="340" y="205" class="text">ai_agents/agent_manager.py</text>

  <!-- Agents -->
  <rect x="640" y="30" width="300" height="220" class="box" />
  <text x="660" y="55" class="title">Domain Agents</text>
  <text x="660" y="75" class="text">ai_agents/understanding_agent.py</text>
  <text x="660" y="95" class="text">ai_agents/impact_agent.py</text>
  <text x="660" y="115" class="text">ai_agents/blueprint_agent.py</text>
  <text x="660" y="135" class="text">ai_agents/doc_generator_agent.py</text>

  <!-- Tools / Vector DB -->
  <rect x="160" y="280" width="760" height="220" class="box" />
  <text x="180" y="305" class="title">Tools &amp; Storage</text>
  <text x="180" y="325" class="text">tools/embedder.py · tools/vector_store.py</text>
  <text x="180" y="345" class="text">tools/code_analyzer.py · chroma_db/</text>
  <text x="180" y="365" class="text">ai_agents/sdk_tools.py · ai_agents/db.py (SQLite)</text>

  <!-- arrows -->
  <path d="M240 75 L320 75" class="arrow" />
  <path d="M580 85 L640 85" class="arrow" />
  <path d="M500 120 L640 120" class="arrow" />
  <path d="M500 200 L640 200" class="arrow" />
  <path d="M500 230 L500 300" class="arrow" />
  <path d="M620 350 L640 350" class="arrow" />

  <!-- Notes -->
  <text x="40" y="520" class="text">Diagram: Streamlit UI → Architect Agent → Agent Manager/Crew → Domain Agents → Tools/Chroma/DB</text>
</svg>
